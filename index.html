<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container flex">
      <h1>Tic Tac Toe Game</h1>

      <!-- Game status -->
      <h2 id="message" class="message"></h2>

      <!-- scores -->
      <section class="scores">
        <div class="player-1-score-box">
          <h3>Player 1 Score:</h3>
          <span id="player1Score">1</span>
        </div>
        <div class="player-2-score-box">
          <h3>Player 2 Score:</h3>
          <span id="player2Score">0</span>
        </div>
      </section>

      <!-- Game board -->
      <div id="board" class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <button id="restart" class="btn">Restart Game</button>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
